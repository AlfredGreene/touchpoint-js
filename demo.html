<html>
	<head>
		<title>TouchPoint.js Live Demo</title>
		<link rel="stylesheet" href="../devices.min.css">
		<style>
			body {
			  width: 100%; height: auto;
			  padding: 0;
			  margin: 0 auto;
			  background-color: #000;
			  overflow: hidden;
			}

			.container {
			  position: absolute;
			  top: 50px;
			  left: 30%;
			}
		</style>
	</head>
	<body>
		<div class="container">
		  <div class="marvel-device iphone6 silver">
		      <div class="top-bar"></div>
		      <div class="sleep"></div>
		      <div class="volume"></div>
		      <div class="camera"></div>
		      <div class="sensor"></div>
		      <div class="speaker"></div>
		      <div class="screen">
		          <!-- Content goes here -->
		      </div>
		      <div class="home"></div>
		      <div class="bottom-bar"></div>
		  </div>
		</div>
		<script src="touchpoint.js"></script>
		<script>
			(function () {
			  TouchPoint.color = 'red';
			  TouchPoint.init(window); 
			})();
		</script>
	</body>
</html>
